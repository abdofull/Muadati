<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام معداتي - ليبيا | أكبر منصة لتأجير المعدات</title>
    <meta name="description"
        content="استأجر أو أجر معداتك في ليبيا - منصة معداتي تربطك بأصحاب المعدات في جميع المدن الليبية">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/index.html" class="navbar-brand">
                <i class="fas fa-tools"></i>
                <span>نظام معداتي</span>
            </a>

            <div id="navbarActions"></div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container hero-content">
            <h1 class="hero-title">اكتشف أفضل وأرخص المعدات في غريان</h1>
            <p class="hero-subtitle">استأجر معدات في مدينة غريان ( سيتم إضافة باقي المدن في التحديث القادم )</p>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-bar" placeholder="ابحث عن المعدات التي تحتاجها...">
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container" style="padding: var(--spacing-8) var(--spacing-6);">
        <!-- Filters -->
        <div class="filters-container">
            <div class="filters-grid">
                <div class="form-group" style="margin: 0;">
                    <label class="form-label">
                        <i class="fas fa-map-marker-alt"></i>
                        تصفية حسب المدينة
                    </label>
                    <select id="cityFilter" class="form-control">
                        <option value="">جميع المدن</option>
                    </select>
                </div>

                <div class="form-group" style="margin: 0;">
                    <label class="form-label">
                        <i class="fas fa-filter"></i>
                        تصفية حسب الفئة
                    </label>
                    <select id="categoryFilter" class="form-control">
                        <option value="">جميع الفئات</option>
                    </select>
                </div>

                <div class="form-group" style="margin: 0;">
                    <label class="form-label">
                        <i class="fas fa-circle"></i>
                        الحالة
                    </label>
                    <select id="statusFilter" class="form-control">
                        <option value="">الكل</option>
                        <option value="متاحة">متاحة فقط</option>
                    </select>
                </div>

                <div style="display: flex; align-items: flex-end;">
                    <button id="resetFilters" class="btn btn-outline" style="width: 100%;">
                        <i class="fas fa-redo"></i>
                        إعادة تعيين
                    </button>
                </div>
            </div>
        </div>

        <!-- Equipment Grid -->
        <div id="equipmentGrid" class="grid grid-cols-3" style="margin-top: var(--spacing-8);">
            <!-- Equipment cards will be inserted here -->
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p class="text-center" style="color: var(--color-gray-600);">جاري تحميل المعدات...</p>
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center" style="padding: var(--spacing-16) 0;">
            <i class="fas fa-inbox"
                style="font-size: 4rem; color: var(--color-gray-300); margin-bottom: var(--spacing-4);"></i>
            <h3 style="color: var(--color-gray-600);">لا توجد معدات متاحة</h3>
            <p style="color: var(--color-gray-500);">جرب تغيير معايير البحث أو الفلاتر</p>
        </div>
    </main>

    <script type="module">
        import { LIBYAN_CITIES, EQUIPMENT_CATEGORIES } from './js/config.js';
        import { api, getUser, logout, isAuthenticated, formatPrice } from './js/utils.js';

        // Populate filters
        const cityFilter = document.getElementById('cityFilter');
        const categoryFilter = document.getElementById('categoryFilter');

        LIBYAN_CITIES.forEach(city => {
            const option = document.createElement('option');
            option.value = city;
            option.textContent = city;
            cityFilter.appendChild(option);
        });

        EQUIPMENT_CATEGORIES.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoryFilter.appendChild(option);
        });

        // Setup navbar
        const navbarActions = document.getElementById('navbarActions');
        const user = getUser();

        if (isAuthenticated() && user) {
            navbarActions.innerHTML = `
        <div class="navbar-user">
          <div class="navbar-user-avatar">${user.name.charAt(0)}</div>
          <span>${user.name}</span>
          ${user.role === 'owner' ? `
            <a href="/owner-dashboard.html" class="btn btn-sm btn-primary">
              <i class="fas fa-tachometer-alt"></i>
              لوحة التحكم
            </a>
          ` : ''}
          <button id="logoutBtn" class="btn btn-sm btn-secondary">
            <i class="fas fa-sign-out-alt"></i>
            خروج
          </button>
        </div>
      `;

            document.getElementById('logoutBtn')?.addEventListener('click', logout);
        } else {
            navbarActions.innerHTML = `
        <div style="display: flex; gap: var(--spacing-3);">
          <a href="/login.html" class="btn btn-sm btn-secondary">
            <i class="fas fa-sign-in-alt"></i>
            دخول
          </a>
          <a href="/register.html" class="btn btn-sm btn-primary">
            <i class="fas fa-user-plus"></i>
            إنشاء حساب
          </a>
        </div>
      `;
        }

        // Load equipment
        let allEquipment = [];

        async function loadEquipment() {
            const loading = document.getElementById('loading');
            const equipmentGrid = document.getElementById('equipmentGrid');
            const noResults = document.getElementById('noResults');

            try {
                loading.classList.remove('hidden');
                equipmentGrid.innerHTML = '';
                noResults.classList.add('hidden');

                // Get filter values
                const city = document.getElementById('cityFilter').value;
                const category = document.getElementById('categoryFilter').value;
                const status = document.getElementById('statusFilter').value;
                const search = document.getElementById('searchInput').value.trim();

                // Build query string
                const params = new URLSearchParams();
                if (city) params.append('city', city);
                if (category) params.append('category', category);
                if (status) params.append('status', status);
                if (search) params.append('search', search);

                const response = await api.get(`/equipment?${params.toString()}`);
                allEquipment = response.data;

                loading.classList.add('hidden');

                if (allEquipment.length === 0) {
                    noResults.classList.remove('hidden');
                    return;
                }

                displayEquipment(allEquipment);
            } catch (error) {
                loading.classList.add('hidden');
                console.error('Error loading equipment:', error);
            }
        }

        function displayEquipment(equipment) {
            const equipmentGrid = document.getElementById('equipmentGrid');
            equipmentGrid.innerHTML = '';

            equipment.forEach(item => {
                const card = createEquipmentCard(item);
                equipmentGrid.appendChild(card);
            });
        }

        function createEquipmentCard(item) {
            const card = document.createElement('div');
            card.className = 'equipment-card';
            card.onclick = () => window.location.href = `/equipment-detail.html?id=${item._id}`;

            const imageUrl = item.images && item.images.length > 0
                ? item.images[0]
                : 'https://via.placeholder.com/400x300/1e3a8a/ffffff?text=لا+توجد+صورة';

            const statusBadgeClass = item.status === 'متاحة' ? 'badge-available' : 'badge-busy';
            const statusText = item.status === 'متاحة' ? 'متاحة' : 'مشغولة';

            card.innerHTML = `
        <div class="equipment-card-image">
          <img src="${imageUrl}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/400x300/1e3a8a/ffffff?text=لا+توجد+صورة'">
          <div class="equipment-card-badge ${statusBadgeClass}">
            <i class="fas fa-circle" style="font-size: 0.5rem; margin-left: 0.3rem;"></i>
            ${statusText}
          </div>
        </div>
        <div class="equipment-card-content">
          <span class="equipment-card-category">${item.category}</span>
          <h3 class="equipment-card-title">${item.title}</h3>
          <div class="equipment-card-location">
            <i class="fas fa-map-marker-alt"></i>
            <span>${item.city}</span>
          </div>
          <div class="equipment-card-price">
            <span class="equipment-card-price-amount">${formatPrice(item.pricePerDay)}</span>
            <span class="equipment-card-price-period">/ يوم</span>
          </div>
          <div class="equipment-card-actions">
            <a href="/equipment-detail.html?id=${item._id}" class="btn btn-primary" onclick="event.stopPropagation();">
              <i class="fas fa-eye"></i>
              عرض التفاصيل
            </a>
            <a href="tel:${item.phoneNumber}" class="btn btn-secondary" onclick="event.stopPropagation();">
              <i class="fas fa-phone"></i>
              اتصل الآن
            </a>
          </div>
        </div>
      `;

            return card;
        }

        // Event listeners
        document.getElementById('cityFilter').addEventListener('change', loadEquipment);
        document.getElementById('categoryFilter').addEventListener('change', loadEquipment);
        document.getElementById('statusFilter').addEventListener('change', loadEquipment);
        document.getElementById('searchInput').addEventListener('input', debounce(loadEquipment, 500));
        document.getElementById('resetFilters').addEventListener('click', () => {
            document.getElementById('cityFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchInput').value = '';
            loadEquipment();
        });

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initial load
        loadEquipment();
    </script>
</body>

</html>
