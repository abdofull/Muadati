<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام معداتي - ليبيا</title>
    <meta name="description" content="أكبر منصة لتأجير المعدات في ليبيا">

    <!-- Google Fonts - Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            --secondary-gradient: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
            --gold: #f5af19;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--primary-gradient);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* ==================== الأنيميشن ==================== */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }

            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* ==================== الأشكال الخلفية ==================== */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            left: -100px;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 10%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .shape-5 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 20%;
            animation-delay: 3s;
        }

        /* ==================== الحاوية الرئيسية ==================== */
        .splash-container {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 1s ease;
        }

        /* ==================== الشعار ==================== */
        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .logo-ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            margin-top: -90px;
            margin-left: -90px;
            border-radius: 50%;
            border: 2px solid rgba(245, 175, 25, 0.3);
            animation: ripple 2s ease-out infinite;
        }

        .logo-ripple:nth-child(2) {
            animation-delay: 0.5s;
        }

        .logo-ripple:nth-child(3) {
            animation-delay: 1s;
        }

        .logo-icon {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            animation: pulse 3s ease-in-out infinite;
            position: relative;
            z-index: 5;
        }

        .logo-icon i {
            font-size: 4rem;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* ==================== النصوص ==================== */
        .brand-name {
            font-size: 3rem;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 0.5rem;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease 0.3s backwards;
        }

        .brand-name span {
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.5s backwards;
        }

        /* ==================== شريط التحميل ==================== */
        .loader-container {
            animation: fadeInUp 1s ease 0.7s backwards;
        }

        .loader-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 auto 1.5rem;
            overflow: hidden;
            position: relative;
        }

        .loader-progress {
            height: 100%;
            background: var(--secondary-gradient);
            border-radius: 10px;
            width: 0%;
            animation: loadProgress 7s ease-in-out forwards;
            box-shadow: 0 0 20px rgba(245, 175, 25, 0.5);
        }

        @keyframes loadProgress {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        .loader-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .loader-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* ==================== معلومات المطور ==================== */
        .developer-info {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            animation: fadeInUp 1s ease 1s backwards;
        }

        .developer-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .developer-badge i {
            color: var(--gold);
        }

        .developer-badge strong {
            color: var(--gold);
        }

        /* ==================== تأثير الخروج ==================== */
        .fade-out {
            animation: fadeOut 0.8s ease forwards;
        }

        /* ==================== الاستجابة ==================== */
        @media (max-width: 768px) {
            .logo-icon {
                width: 120px;
                height: 120px;
            }

            .logo-icon i {
                font-size: 3rem;
            }

            .logo-ripple {
                width: 140px;
                height: 140px;
                margin-top: -70px;
                margin-left: -70px;
            }

            .brand-name {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .developer-badge {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <!-- الأشكال الخلفية -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="splash-container">
        <!-- الشعار -->
        <div class="logo-wrapper">
            <div class="logo-ripple"></div>
            <div class="logo-ripple"></div>
            <div class="logo-ripple"></div>
            <div class="logo-icon">
                <i class="fas fa-tools"></i>
            </div>
        </div>

        <!-- اسم المنصة -->
        <h1 class="brand-name">نظام <span>معداتي</span></h1>
        <p class="tagline">أكبر منصة لتأجير المعدات في ليبيا</p>

        <!-- شريط التحميل -->
        <div class="loader-container">
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
            <div class="loader-text">
                <div class="loader-spinner"></div>
                <span>جاري التحميل...</span>
            </div>
        </div>
    </div>

    <!-- معلومات المطور -->
    <div class="developer-info">
        <div class="developer-badge">
            <i class="fas fa-code"></i>
            <span>تطوير: <strong>م. عبدالرحمن صلاح الطوير</strong></span>
            <span>|</span>
            <span>2025</span>
        </div>
    </div>

    <script>
        // التوجيه إلى الصفحة الرئيسية بعد 7 ثواني
        setTimeout(function () {
            // إضافة تأثير الخروج
            document.body.classList.add('fade-out');

            // الانتظار حتى انتهاء تأثير الخروج ثم التوجيه
            setTimeout(function () {
                window.location.href = '/home.html';
            }, 800);
        }, 7000);
    </script>
</body>

</html>
