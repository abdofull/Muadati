<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نظام معداتي</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Leaflet.js for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .dashboard-tabs {
            display: flex;
            gap: var(--spacing-4);
            margin-bottom: var(--spacing-6);
            border-bottom: 2px solid var(--color-gray-200);
        }

        .tab-button {
            padding: var(--spacing-4) var(--spacing-6);
            background: none;
            border: none;
            font-family: var(--font-family);
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-gray-600);
            cursor: pointer;
            transition: all var(--transition-fast);
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-button:hover {
            color: var(--color-primary);
        }

        .tab-button.active {
            color: var(--color-accent);
            border-bottom-color: var(--color-accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .equipment-table {
            width: 100%;
            background: var(--color-white);
            border-radius: var(--border-radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .equipment-table th {
            background: var(--color-primary);
            color: var(--color-white);
            padding: var(--spacing-4);
            text-align: right;
            font-weight: 600;
        }

        .equipment-table td {
            padding: var(--spacing-4);
            border-bottom: 1px solid var(--color-gray-200);
        }

        .equipment-table tbody tr:hover {
            background-color: var(--color-gray-50);
        }

        .request-card {
            background: var(--color-white);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-6);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-4);
        }

        #map {
            height: 400px;
            border-radius: var(--border-radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/index.html" class="navbar-brand">
                <i class="fas fa-tools"></i>
                <span>نظام معداتي</span>
            </a>

            <div class="navbar-user">
                <div class="navbar-user-avatar" id="userAvatar"></div>
                <span id="userName"></span>
                <a href="/index.html" class="btn btn-sm btn-secondary">
                    <i class="fas fa-home"></i>
                    الرئيسية
                </a>
                <button id="logoutBtn" class="btn btn-sm btn-secondary">
                    <i class="fas fa-sign-out-alt"></i>
                    خروج
                </button>
            </div>
        </div>
    </nav>

    <main class="container" style="padding: var(--spacing-8) var(--spacing-6);">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 style="color: var(--color-primary); margin-bottom: var(--spacing-2);">
                    <i class="fas fa-tachometer-alt"></i>
                    لوحة التحكم
                </h1>
                <p style="color: var(--color-gray-600);">إدارة معداتك وطلبات الخدمة</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="dashboard-tabs">
            <button class="tab-button active" data-tab="equipment">
                <i class="fas fa-cogs"></i>
                معداتي
            </button>
            <button class="tab-button" data-tab="requests">
                <i class="fas fa-clipboard-list"></i>
                طلبات الخدمة
                <span id="requestCount" class="badge badge-warning" style="margin-right: var(--spacing-2);"></span>
            </button>
        </div>

        <!-- Equipment Tab -->
        <div id="equipmentTab" class="tab-content active">
            <div class="flex justify-between items-center mb-6">
                <h2><i class="fas fa-wrench"></i> إدارة المعدات</h2>
                <button id="addEquipmentBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    إضافة معدة جديدة
                </button>
            </div>

            <div id="equipmentTableContainer"></div>
        </div>

        <!-- Requests Tab -->
        <div id="requestsTab" class="tab-content">
            <h2 class="mb-6"><i class="fas fa-bell"></i> طلبات الخدمة الواردة</h2>

            <div id="requestsContainer"></div>

            <!-- Map Container -->
            <div id="mapContainer" class="hidden" style="margin-top: var(--spacing-8);">
                <h3 class="mb-4"><i class="fas fa-map-marked-alt"></i> مواقع العملاء على الخريطة</h3>
                <div id="map"></div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Equipment Modal -->
    <div id="equipmentModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">إضافة معدة جديدة</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="equipmentForm">
                    <input type="hidden" id="equipmentId">

                    <div class="form-group">
                        <label class="form-label">عنوان المعدة</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">الفئة</label>
                        <select id="category" class="form-control" required></select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">الوصف</label>
                        <textarea id="description" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="form-label">السعر لليوم (دينار)</label>
                            <input type="number" id="pricePerDay" class="form-control" min="0" required>
                            <span style="color: red;">يمكنك كتابة 0 في حالة كانت المعدة تشتغل بالساعة فقط وليس باليوم</span>
                        </div>

                        <div class="form-group">
                            <label class="form-label">السعر للساعة (دينار) - اختياري</label>
                            <input type="number" id="pricePerHour" class="form-control" min="0">
                        </div>
                    </div>

                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="form-label">المدينة</label>
                            <select id="city" class="form-control" required></select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">رقم الهاتف</label>
                            <input type="tel" id="phoneNumber" class="form-control" pattern="(091|092|093|094|095)\d{7}"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">صور المعدة (اختر حتى 5 صور)</label>
                        <input type="file" id="images" class="form-control" accept="image/*" multiple>
                    </div>

                    <div class="form-group" id="statusGroup" style="display: none;">
                        <label class="form-label">الحالة</label>
                        <select id="status" class="form-control">
                            <option value="متاحة">متاحة</option>
                            <option value="مشغولة">مشغولة</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="equipmentForm" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    حفظ
                </button>
                <button class="btn btn-outline" id="cancelModal">إلغاء</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { LIBYAN_CITIES, EQUIPMENT_CATEGORIES } from './js/config.js';
        import { api, getUser, logout, requireAuth, formatPrice, formatDate, showError, showSuccess, showLoading, showConfirm } from './js/utils.js';

        // Wrap in async function to allow early returns
        (async function () {
            // Require authentication and owner role
            if (!requireAuth()) return;
            const user = getUser();
            if (user.role !== 'owner') {
                window.location.href = '/index.html';
                return;
            }

            // Setup user info
            document.getElementById('userAvatar').textContent = user.name.charAt(0);
            document.getElementById('userName').textContent = user.name;
            document.getElementById('logoutBtn').addEventListener('click', logout);

            // Populate dropdowns
            const categorySelect = document.getElementById('category');
            const citySelect = document.getElementById('city');

            EQUIPMENT_CATEGORIES.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });

            LIBYAN_CITIES.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });

            // Tab switching
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabName = button.dataset.tab;

                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    button.classList.add('active');
                    document.getElementById(tabName + 'Tab').classList.add('active');

                    if (tabName === 'requests') {
                        loadRequests();
                    }
                });
            });

            // Modal controls
            const modal = document.getElementById('equipmentModal');
            const addBtn = document.getElementById('addEquipmentBtn');
            const closeBtn = document.getElementById('closeModal');
            const cancelBtn = document.getElementById('cancelModal');

            addBtn.addEventListener('click', () => openModal());
            closeBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);

            function openModal(equipment = null) {
                if (equipment) {
                    document.getElementById('modalTitle').textContent = 'تعديل المعدة';
                    document.getElementById('equipmentId').value = equipment._id;
                    document.getElementById('title').value = equipment.title;
                    document.getElementById('category').value = equipment.category;
                    document.getElementById('description').value = equipment.description;
                    document.getElementById('pricePerDay').value = equipment.pricePerDay;
                    document.getElementById('pricePerHour').value = equipment.pricePerHour || '';
                    document.getElementById('city').value = equipment.city;
                    document.getElementById('phoneNumber').value = equipment.phoneNumber;
                    document.getElementById('status').value = equipment.status;
                    document.getElementById('statusGroup').style.display = 'block';
                } else {
                    document.getElementById('modalTitle').textContent = 'إضافة معدة جديدة';
                    document.getElementById('equipmentForm').reset();
                    document.getElementById('equipmentId').value = '';
                    document.getElementById('statusGroup').style.display = 'none';
                }
                modal.classList.remove('hidden');
            }

            function closeModal() {
                modal.classList.add('hidden');
                document.getElementById('equipmentForm').reset();
            }

            // Load Equipment
            async function loadEquipment() {
                try {
                    const response = await api.get(`/equipment/owner/${user.id}`);
                    const equipment = response.data;

                    const container = document.getElementById('equipmentTableContainer');

                    if (equipment.length === 0) {
                        container.innerHTML = `
            <div class="card text-center" style="padding: var(--spacing-12);">
              <i class="fas fa-inbox" style="font-size: 3rem; color: var(--color-gray-300); margin-bottom: var(--spacing-4);"></i>
              <h3 style="color: var(--color-gray-600);">لا توجد معدات</h3>
              <p style="color: var(--color-gray-500);">ابدأ بإضافة معدة جديدة</p>
            </div>
          `;
                        return;
                    }

                    let tableHTML = `
          <table class="equipment-table">
            <thead>
              <tr>
                <th>العنوان</th>
                <th>الفئة</th>
                <th>المدينة</th>
                <th>السعر/يوم</th>
                <th>الحالة</th>
                <th>الإجراءات</th>
              </tr>
            </thead>
            <tbody>
        `;

                    equipment.forEach(item => {
                        const statusBadge = item.status === 'متاحة'
                            ? '<span class="badge badge-success">متاحة</span>'
                            : '<span class="badge badge-danger">مشغولة</span>';

                        tableHTML += `
            <tr>
              <td><strong>${item.title}</strong></td>
              <td>${item.category}</td>
              <td><i class="fas fa-map-marker-alt"></i> ${item.city}</td>
              <td><strong style="color: var(--color-accent);">${formatPrice(item.pricePerDay)}</strong></td>
              <td>${statusBadge}</td>
              <td>
                <button class="btn btn-sm btn-secondary" onclick="editEquipment('${item._id}')">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger" onclick="deleteEquipment('${item._id}', '${item.title}')">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          `;
                    });

                    tableHTML += '</tbody></table>';
                    container.innerHTML = tableHTML;

                } catch (error) {
                    showError('حدث خطأ أثناء تحميل المعدات');
                }
            }

            // Make functions global for onclick handlers
            window.editEquipment = async (id) => {
                try {
                    const response = await api.get(`/equipment/${id}`);
                    openModal(response.data);
                } catch (error) {
                    showError('حدث خطأ أثناء تحميل بيانات المعدة');
                }
            };

            window.deleteEquipment = async (id, title) => {
                const confirmed = await showConfirm('تأكيد الحذف', `هل أنت متأكد من حذف "${title}"؟`);
                if (confirmed) {
                    try {
                        showLoading('جاري الحذف...');
                        await api.delete(`/equipment/${id}`);
                        await showSuccess('تم حذف المعدة بنجاح');
                        loadEquipment();
                    } catch (error) {
                        showError(error.message || 'حدث خطأ أثناء الحذف');
                    }
                }
            };

            // Save Equipment
            document.getElementById('equipmentForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData();
                const equipmentId = document.getElementById('equipmentId').value;

                formData.append('title', document.getElementById('title').value);
                formData.append('category', document.getElementById('category').value);
                formData.append('description', document.getElementById('description').value);
                formData.append('pricePerDay', document.getElementById('pricePerDay').value);

                const pricePerHour = document.getElementById('pricePerHour').value;
                if (pricePerHour) formData.append('pricePerHour', pricePerHour);

                formData.append('city', document.getElementById('city').value);
                formData.append('phoneNumber', document.getElementById('phoneNumber').value);

                if (equipmentId) {
                    formData.append('status', document.getElementById('status').value);
                }

                const imageFiles = document.getElementById('images').files;
                for (let i = 0; i < imageFiles.length && i < 5; i++) {
                    formData.append('images', imageFiles[i]);
                }

                try {
                    showLoading(equipmentId ? 'جاري التحديث...' : 'جاري الإضافة...');

                    let response;
                    if (equipmentId) {
                        response = await api.put(`/equipment/${equipmentId}`, formData, true);
                    } else {
                        response = await api.post('/equipment', formData, true);
                    }

                    await showSuccess(response.message || 'تمت العملية بنجاح');
                    closeModal();
                    loadEquipment();
                } catch (error) {
                    showError(error.message || 'حدث خطأ');
                }
            });

            // Load Requests
            let allRequests = [];
            let requestMap = null;

            async function loadRequests() {
                try {
                    const response = await api.get('/requests/owner');
                    allRequests = response.data;

                    const container = document.getElementById('requestsContainer');
                    const requestCount = document.getElementById('requestCount');
                    const pendingCount = allRequests.filter(r => r.status === 'قيد الانتظار').length;

                    requestCount.textContent = pendingCount || '';

                    if (allRequests.length === 0) {
                        container.innerHTML = `
            <div class="card text-center" style="padding: var(--spacing-12);">
              <i class="fas fa-clipboard" style="font-size: 3rem; color: var(--color-gray-300); margin-bottom: var(--spacing-4);"></i>
              <h3 style="color: var(--color-gray-600);">لا توجد طلبات</h3>
            </div>
          `;
                        document.getElementById('mapContainer').classList.add('hidden');
                        return;
                    }

                    let requestsHTML = '';
                    allRequests.forEach(request => {
                        const statusClass = {
                            'قيد الانتظار': 'badge-warning',
                            'مقبول': 'badge-info',
                            'مكتمل': 'badge-success',
                            'ملغي': 'badge-danger'
                        }[request.status];

                        requestsHTML += `
            <div class="request-card">
              <div class="flex justify-between items-center mb-4">
                <div>
                  <h3 style="margin: 0; color: var(--color-primary);">${request.equipment.title}</h3>
                  <p style="margin: 0; color: var(--color-gray-600);">${request.equipment.category}</p>
                </div>
                <span class="badge ${statusClass}">${request.status}</span>
              </div>

              <div class="grid grid-cols-2" style="margin-bottom: var(--spacing-4);">
                <div>
                  <p><i class="fas fa-user"></i> <strong>العميل:</strong> ${request.customer.name}</p>
                  <p><i class="fas fa-phone"></i> <strong>الهاتف:</strong> ${request.customerPhone}</p>
                  <p><i class="fas fa-map-marker-alt"></i> <strong>المدينة:</strong> ${request.customer.city}</p>
                </div>
                <div>
                  <p><i class="fas fa-calendar"></i> <strong>التاريخ:</strong> ${formatDate(request.createdAt)}</p>
                  <p><i class="fas fa-location-arrow"></i> <strong>الموقع:</strong> ${request.location.lat.toFixed(4)}, ${request.location.lng.toFixed(4)}</p>
                </div>
              </div>

              ${request.notes ? `<p style="background: var(--color-gray-50); padding: var(--spacing-3); border-radius: var(--border-radius-md); margin-bottom: var(--spacing-4);"><strong>ملاحظات:</strong> ${request.notes}</p>` : ''}

              <div class="flex gap-3">
                ${request.status === 'قيد الانتظار' ? `
                  <button class="btn btn-primary btn-sm" onclick="updateRequestStatus('${request._id}', 'مقبول')">
                    <i class="fas fa-check"></i> قبول الطلب
                  </button>
                  <button class="btn btn-danger btn-sm" onclick="updateRequestStatus('${request._id}', 'ملغي')">
                    <i class="fas fa-times"></i> رفض
                  </button>
                ` : ''}
                ${request.status === 'مقبول' ? `
                  <button class="btn btn-success btn-sm" onclick="updateRequestStatus('${request._id}', 'مكتمل')">
                    <i class="fas fa-check-circle"></i> إكمال
                  </button>
                ` : ''}
                <a href="tel:${request.customerPhone}" class="btn btn-secondary btn-sm">
                  <i class="fas fa-phone"></i> اتصل بالعميل
                </a>
              </div>
            </div>
          `;
                    });

                    container.innerHTML = requestsHTML;

                    // Show map
                    document.getElementById('mapContainer').classList.remove('hidden');
                    setTimeout(initMap, 100);
                } catch (error) {
                    showError('حدث خطأ أثناء تحميل الطلبات');
                }
            }

            // Update Request Status
            window.updateRequestStatus = async (requestId, status) => {
                try {
                    showLoading('جاري التحديث...');
                    const response = await api.put(`/requests/${requestId}/status`, { status });
                    await showSuccess(response.message || 'تم تحديث الحالة بنجاح');
                    loadRequests();
                } catch (error) {
                    showError(error.message || 'حدث خطأ');
                }
            };

            // Initialize Map with Leaflet.js
            function initMap() {
                if (requestMap) {
                    requestMap.remove();
                }

                // Center on Libya
                requestMap = L.map('map').setView([27.0, 17.0], 6);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(requestMap);

                // Add markers for each request
                allRequests.forEach((request, index) => {
                    const { lat, lng } = request.location;

                    const markerColor = {
                        'قيد الانتظار': '#f59e0b',
                        'مقبول': '#3b82f6',
                        'مكتمل': '#10b981',
                        'ملغي': '#ef4444'
                    }[request.status];

                    const marker = L.circleMarker([lat, lng], {
                        radius: 10,
                        fillColor: markerColor,
                        color: '#fff',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(requestMap);

                    marker.bindPopup(`
          <div style="font-family: 'Tajawal'; text-align: right; direction: rtl;">
            <strong>${request.customer.name}</strong><br>
            ${request.equipment.title}<br>
            <span style="color: ${markerColor}; font-weight: bold;">${request.status}</span>
          </div>
        `);
                });
            }

            // Initial load
            loadEquipment();
        })(); // End of IIFE
    </script>
</body>

</html>
