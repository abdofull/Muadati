<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نظام معداتي</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts - Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Leaflet.js for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* ==================== المتغيرات والإعدادات الأساسية ==================== */
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            --secondary-gradient: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            --danger-gradient: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            --warning-gradient: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            --info-gradient: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 15px 50px rgba(0, 0, 0, 0.15);
            --shadow-strong: 0 25px 80px rgba(0, 0, 0, 0.2);
            --primary-dark: #1e3c72;
            --primary-light: #2a5298;
            --gold: #f5af19;
            --gold-dark: #d4940d;
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a6a;
            --text-light: #8888a8;
            --bg-light: #f0f4f8;
            --bg-card: #ffffff;
            --white: #ffffff;
            --border-radius-sm: 8px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --border-radius-xl: 32px;
            --transition-fast: 0.2s ease;
            --transition-medium: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ==================== الأنيميشن ==================== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .animate-fade-up {
            animation: fadeInUp 0.6s ease forwards;
        }

        .animate-slide-right {
            animation: slideInRight 0.6s ease forwards;
        }

        /* ==================== شريط التنقل ==================== */
        .navbar {
            background: var(--primary-gradient);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: var(--shadow-medium);
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--white);
            font-size: 1.5rem;
            font-weight: 800;
            transition: var(--transition-medium);
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-brand i {
            font-size: 2rem;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .navbar-brand span {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--white);
        }

        .navbar-user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(245, 175, 25, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: var(--transition-medium);
        }

        .navbar-user-avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* ==================== الأزرار ==================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--border-radius-md);
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all var(--transition-medium);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-medium);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--secondary-gradient);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(241, 39, 17, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(241, 39, 17, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: var(--white);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-dark);
            border: 2px solid var(--primary-dark);
        }

        .btn-outline:hover {
            background: var(--primary-dark);
            color: var(--white);
            transform: translateY(-3px);
        }

        .btn-success {
            background: var(--success-gradient);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.4);
        }

        .btn-danger {
            background: var(--danger-gradient);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.85rem;
            border-radius: var(--border-radius-sm);
        }

        /* ==================== المحتوى الرئيسي ==================== */
        .main-content {
            padding: 120px 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        /* ==================== ترويسة الصفحة ==================== */
        .page-header {
            background: var(--bg-card);
            border-radius: var(--border-radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-soft);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            animation: fadeInDown 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .page-header-content h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 0.5rem;
        }

        .page-header-content h1 i {
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header-content p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* ==================== التبويبات ==================== */
        .dashboard-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--bg-card);
            padding: 0.75rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-soft);
            animation: fadeInUp 0.6s ease 0.2s backwards;
        }

        .tab-button {
            flex: 1;
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-medium);
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }

        .tab-button:hover {
            color: var(--primary-dark);
            background: var(--bg-light);
        }

        .tab-button.active {
            background: var(--primary-gradient);
            color: var(--white);
            box-shadow: 0 4px 20px rgba(30, 60, 114, 0.3);
        }

        .tab-button .badge {
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .tab-button.active .badge {
            background: var(--secondary-gradient);
            color: var(--white);
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* ==================== قسم المعدات ==================== */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header h2 i {
            color: var(--primary-dark);
        }

        /* ==================== جدول المعدات ==================== */
        .table-container {
            background: var(--bg-card);
            border-radius: var(--border-radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            animation: fadeInUp 0.6s ease 0.3s backwards;
        }

        .equipment-table {
            width: 100%;
            border-collapse: collapse;
        }

        .equipment-table thead {
            background: var(--primary-gradient);
        }

        .equipment-table th {
            color: var(--white);
            padding: 1.25rem 1rem;
            text-align: right;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .equipment-table th:first-child {
            border-radius: 0 var(--border-radius-lg) 0 0;
        }

        .equipment-table th:last-child {
            border-radius: var(--border-radius-lg) 0 0 0;
        }

        .equipment-table td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid #eef2f7;
            vertical-align: middle;
            transition: var(--transition-fast);
        }

        .equipment-table tbody tr {
            transition: var(--transition-medium);
        }

        .equipment-table tbody tr:hover {
            background: linear-gradient(90deg, rgba(30, 60, 114, 0.03), rgba(42, 82, 152, 0.05));
        }

        .equipment-table tbody tr:last-child td {
            border-bottom: none;
        }

        .table-title {
            font-weight: 700;
            color: var(--text-primary);
        }

        .table-location {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }

        .table-location i {
            color: var(--gold-dark);
        }

        .table-price {
            font-weight: 800;
            font-size: 1.1rem;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }

        .table-actions .btn {
            padding: 8px 12px;
        }

        /* ==================== الشارات ==================== */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-success {
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.15), rgba(0, 206, 201, 0.15));
            color: #00b894;
        }

        .badge-danger {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.15), rgba(192, 57, 43, 0.15));
            color: #e74c3c;
        }

        .badge-warning {
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.15), rgba(230, 126, 34, 0.15));
            color: #f39c12;
        }

        .badge-info {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.15), rgba(41, 128, 185, 0.15));
            color: #3498db;
        }

        /* ==================== بطاقات الطلبات ==================== */
        .request-card {
            background: var(--bg-card);
            border-radius: var(--border-radius-xl);
            padding: 1.75rem;
            box-shadow: var(--shadow-soft);
            margin-bottom: 1.5rem;
            transition: all var(--transition-medium);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease backwards;
        }

        .request-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
            transition: var(--transition-medium);
        }

        .request-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .request-card:hover::before {
            width: 6px;
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 2px dashed #eef2f7;
        }

        .request-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .request-category {
            margin: 0.25rem 0 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .request-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        .request-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .request-info-item i {
            color: var(--primary-dark);
            width: 18px;
            text-align: center;
        }

        .request-info-item strong {
            color: var(--text-primary);
        }

        .request-notes {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
            padding: 1rem;
            border-radius: var(--border-radius-md);
            margin-bottom: 1.25rem;
            border-right: 3px solid var(--primary-dark);
        }

        .request-notes strong {
            color: var(--primary-dark);
        }

        .request-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* ==================== الخريطة ==================== */
        .map-container {
            margin-top: 2rem;
            background: var(--bg-card);
            border-radius: var(--border-radius-xl);
            padding: 1.5rem;
            box-shadow: var(--shadow-medium);
            animation: fadeInUp 0.6s ease 0.4s backwards;
        }

        .map-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .map-header h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .map-header i {
            color: var(--gold-dark);
            font-size: 1.3rem;
        }

        #map {
            height: 450px;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        /* ==================== حالة فارغة ==================== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--bg-card);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-soft);
        }

        .empty-state-icon {
            font-size: 4rem;
            color: #dfe6e9;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-light);
        }

        /* ==================== النافذة المنبثقة ==================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal {
            background: var(--bg-card);
            border-radius: var(--border-radius-xl);
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-strong);
            animation: scaleIn 0.3s ease;
        }

        .modal-header {
            background: var(--primary-gradient);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-title {
            color: var(--white);
            font-size: 1.35rem;
            font-weight: 700;
            margin: 0;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition-medium);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            background: var(--bg-light);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            border-top: 1px solid #eef2f7;
        }

        /* ==================== النماذج ==================== */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            border: 2px solid #e8ecf4;
            border-radius: var(--border-radius-md);
            background: var(--bg-light);
            color: var(--text-primary);
            transition: var(--transition-medium);
            outline: none;
        }

        .form-control:focus {
            border-color: var(--primary-dark);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(30, 60, 114, 0.1);
        }

        .form-control:hover {
            border-color: var(--primary-light);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .form-hint {
            font-size: 0.85rem;
            color: #e74c3c;
            margin-top: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        /* ==================== الذيل (Footer) ==================== */
        .footer {
            background: var(--primary-gradient);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/home.html" class="navbar-brand">
                <i class="fas fa-tools"></i>
                <span>نظام معداتي</span>
            </a>

            <div class="navbar-user">
                <div class="navbar-user-avatar" id="userAvatar"></div>
                <span id="userName"></span>
                <a href="/home.html" class="btn btn-sm btn-secondary">
                    <i class="fas fa-home"></i>
                    الرئيسية
                </a>
                <button id="logoutBtn" class="btn btn-sm btn-secondary">
                    <i class="fas fa-sign-out-alt"></i>
                    خروج
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-header-content">
                <h1>
                    <i class="fas fa-tachometer-alt"></i>
                    لوحة التحكم
                </h1>
                <p>إدارة معداتك وطلبات الخدمة بكل سهولة</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="dashboard-tabs">
            <button class="tab-button active" data-tab="equipment">
                <i class="fas fa-cogs"></i>
                معداتي
            </button>
            <button class="tab-button" data-tab="requests">
                <i class="fas fa-clipboard-list"></i>
                طلبات الخدمة
                <span id="requestCount" class="badge badge-warning"></span>
            </button>
        </div>

        <!-- Equipment Tab -->
        <div id="equipmentTab" class="tab-content active">
            <div class="section-header">
                <h2><i class="fas fa-wrench"></i> إدارة المعدات</h2>
                <button id="addEquipmentBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    إضافة معدة جديدة
                </button>
            </div>

            <div id="equipmentTableContainer"></div>
        </div>

        <!-- Requests Tab -->
        <div id="requestsTab" class="tab-content">
            <div class="section-header mb-6">
                <h2><i class="fas fa-bell"></i> طلبات الخدمة الواردة</h2>
            </div>

            <div id="requestsContainer"></div>

            <!-- Map Container -->
            <div id="mapContainer" class="map-container hidden">
                <div class="map-header">
                    <i class="fas fa-map-marked-alt"></i>
                    <h3>مواقع العملاء على الخريطة</h3>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Equipment Modal -->
    <div id="equipmentModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">إضافة معدة جديدة</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="equipmentForm">
                    <input type="hidden" id="equipmentId">

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-heading"></i>
                            عنوان المعدة
                        </label>
                        <input type="text" id="title" class="form-control" placeholder="أدخل عنوان المعدة" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-th-large"></i>
                            الفئة
                        </label>
                        <select id="category" class="form-control" required></select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-align-left"></i>
                            الوصف
                        </label>
                        <textarea id="description" class="form-control" rows="4" placeholder="أدخل وصف تفصيلي للمعدة"
                            required></textarea>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-money-bill-wave"></i>
                                السعر لليوم (دينار)
                            </label>
                            <input type="number" id="pricePerDay" class="form-control" min="0" placeholder="0" required>
                            <p class="form-hint">يمكنك كتابة 0 في حالة كانت المعدة تشتغل بالساعة فقط</p>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-clock"></i>
                                السعر للساعة (دينار) - اختياري
                            </label>
                            <input type="number" id="pricePerHour" class="form-control" min="0" placeholder="0">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-map-marker-alt"></i>
                                المدينة
                            </label>
                            <select id="city" class="form-control" required></select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-phone"></i>
                                رقم الهاتف
                            </label>
                            <input type="tel" id="phoneNumber" class="form-control" pattern="(091|092|093|094|095)\d{7}"
                                placeholder="09XXXXXXXX" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-images"></i>
                            صور المعدة (اختر حتى 5 صور)
                        </label>
                        <input type="file" id="images" class="form-control" accept="image/*" multiple>
                    </div>

                    <div class="form-group" id="statusGroup" style="display: none;">
                        <label class="form-label">
                            <i class="fas fa-toggle-on"></i>
                            الحالة
                        </label>
                        <select id="status" class="form-control">
                            <option value="متاحة">متاحة</option>
                            <option value="مشغولة">مشغولة</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="equipmentForm" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    حفظ
                </button>
                <button class="btn btn-outline" id="cancelModal">
                    <i class="fas fa-times"></i>
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-developer">
                <div class="footer-developer-badge">
                    <i class="fas fa-code"></i>
                    <span>تطوير: <strong>م. عبدالرحمن صلاح الطوير</strong></span>
                </div>
                <div class="footer-year">
                    <i class="fas fa-calendar-alt"></i>
                    2025
                </div>
            </div>
            <p class="footer-copyright">جميع الحقوق محفوظة © نظام معداتي - ليبيا</p>
        </div>
    </footer>

    <script type="module">
        import { LIBYAN_CITIES, EQUIPMENT_CATEGORIES } from './js/config.js';
        import { api, getUser, logout, requireAuth, formatPrice, formatDate, showError, showSuccess, showLoading, showConfirm } from './js/utils.js';

        // Wrap in async function to allow early returns
        (async function () {
            // Require authentication and owner role
            if (!requireAuth()) return;
            const user = getUser();
            if (user.role !== 'owner') {
                window.location.href = '/home.html';
                return;
            }

            // Setup user info
            document.getElementById('userAvatar').textContent = user.name.charAt(0);
            document.getElementById('userName').textContent = user.name;
            document.getElementById('logoutBtn').addEventListener('click', logout);

            // Populate dropdowns
            const categorySelect = document.getElementById('category');
            const citySelect = document.getElementById('city');

            EQUIPMENT_CATEGORIES.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });

            LIBYAN_CITIES.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });

            // Tab switching
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabName = button.dataset.tab;

                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    button.classList.add('active');
                    document.getElementById(tabName + 'Tab').classList.add('active');

                    if (tabName === 'requests') {
                        loadRequests();
                    }
                });
            });

            // Modal controls
            const modal = document.getElementById('equipmentModal');
            const addBtn = document.getElementById('addEquipmentBtn');
            const closeBtn = document.getElementById('closeModal');
            const cancelBtn = document.getElementById('cancelModal');

            addBtn.addEventListener('click', () => openModal());
            closeBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);

            function openModal(equipment = null) {
                if (equipment) {
                    document.getElementById('modalTitle').textContent = 'تعديل المعدة';
                    document.getElementById('equipmentId').value = equipment._id;
                    document.getElementById('title').value = equipment.title;
                    document.getElementById('category').value = equipment.category;
                    document.getElementById('description').value = equipment.description;
                    document.getElementById('pricePerDay').value = equipment.pricePerDay;
                    document.getElementById('pricePerHour').value = equipment.pricePerHour || '';
                    document.getElementById('city').value = equipment.city;
                    document.getElementById('phoneNumber').value = equipment.phoneNumber;
                    document.getElementById('status').value = equipment.status;
                    document.getElementById('statusGroup').style.display = 'block';
                } else {
                    document.getElementById('modalTitle').textContent = 'إضافة معدة جديدة';
                    document.getElementById('equipmentForm').reset();
                    document.getElementById('equipmentId').value = '';
                    document.getElementById('statusGroup').style.display = 'none';
                }
                modal.classList.remove('hidden');
            }

            function closeModal() {
                modal.classList.add('hidden');
                document.getElementById('equipmentForm').reset();
            }

            // Load Equipment
            async function loadEquipment() {
                try {
                    const response = await api.get(`/equipment/owner/${user.id}`);
                    const equipment = response.data;

                    const container = document.getElementById('equipmentTableContainer');

                    if (equipment.length === 0) {
                        container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-inbox empty-state-icon"></i>
              <h3>لا توجد معدات</h3>
              <p>ابدأ بإضافة معدة جديدة</p>
            </div>
          `;
                        return;
                    }

                    let tableHTML = `
          <div class="table-container">
            <table class="equipment-table">
              <thead>
                <tr>
                  <th>العنوان</th>
                  <th>الفئة</th>
                  <th>المدينة</th>
                  <th>السعر/يوم</th>
                  <th>الحالة</th>
                  <th>الإجراءات</th>
                </tr>
              </thead>
              <tbody>
        `;

                    equipment.forEach(item => {
                        const statusBadge = item.status === 'متاحة'
                            ? '<span class="badge badge-success"><i class="fas fa-check-circle"></i> متاحة</span>'
                            : '<span class="badge badge-danger"><i class="fas fa-times-circle"></i> مشغولة</span>';

                        tableHTML += `
            <tr>
              <td><span class="table-title">${item.title}</span></td>
              <td>${item.category}</td>
              <td><span class="table-location"><i class="fas fa-map-marker-alt"></i> ${item.city}</span></td>
              <td><span class="table-price">${formatPrice(item.pricePerDay)}</span></td>
              <td>${statusBadge}</td>
              <td>
                <div class="table-actions">
                  <button class="btn btn-sm btn-secondary" style="background: var(--info-gradient); color: white; border: none;" onclick="editEquipment('${item._id}')">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" onclick="deleteEquipment('${item._id}', '${item.title}')">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          `;
                    });

                    tableHTML += '</tbody></table></div>';
                    container.innerHTML = tableHTML;

                } catch (error) {
                    showError('حدث خطأ أثناء تحميل المعدات');
                }
            }

            // Make functions global for onclick handlers
            window.editEquipment = async (id) => {
                try {
                    const response = await api.get(`/equipment/${id}`);
                    openModal(response.data);
                } catch (error) {
                    showError('حدث خطأ أثناء تحميل بيانات المعدة');
                }
            };

            window.deleteEquipment = async (id, title) => {
                const confirmed = await showConfirm('تأكيد الحذف', `هل أنت متأكد من حذف "${title}"؟`);
                if (confirmed) {
                    try {
                        showLoading('جاري الحذف...');
                        await api.delete(`/equipment/${id}`);
                        await showSuccess('تم حذف المعدة بنجاح');
                        loadEquipment();
                    } catch (error) {
                        showError(error.message || 'حدث خطأ أثناء الحذف');
                    }
                }
            };

            // Save Equipment
            document.getElementById('equipmentForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData();
                const equipmentId = document.getElementById('equipmentId').value;

                formData.append('title', document.getElementById('title').value);
                formData.append('category', document.getElementById('category').value);
                formData.append('description', document.getElementById('description').value);
                formData.append('pricePerDay', document.getElementById('pricePerDay').value);

                const pricePerHour = document.getElementById('pricePerHour').value;
                if (pricePerHour) formData.append('pricePerHour', pricePerHour);

                formData.append('city', document.getElementById('city').value);
                formData.append('phoneNumber', document.getElementById('phoneNumber').value);

                if (equipmentId) {
                    formData.append('status', document.getElementById('status').value);
                }

                const imageFiles = document.getElementById('images').files;
                for (let i = 0; i < imageFiles.length && i < 5; i++) {
                    formData.append('images', imageFiles[i]);
                }

                try {
                    showLoading(equipmentId ? 'جاري التحديث...' : 'جاري الإضافة...');

                    let response;
                    if (equipmentId) {
                        response = await api.put(`/equipment/${equipmentId}`, formData, true);
                    } else {
                        response = await api.post('/equipment', formData, true);
                    }

                    await showSuccess(response.message || 'تمت العملية بنجاح');
                    closeModal();
                    loadEquipment();
                } catch (error) {
                    showError(error.message || 'حدث خطأ');
                }
            });

            // Load Requests
            let allRequests = [];
            let requestMap = null;

            async function loadRequests() {
                try {
                    const response = await api.get('/requests/owner');
                    allRequests = response.data;

                    const container = document.getElementById('requestsContainer');
                    const requestCount = document.getElementById('requestCount');
                    const pendingCount = allRequests.filter(r => r.status === 'قيد الانتظار').length;

                    requestCount.textContent = pendingCount || '';

                    if (allRequests.length === 0) {
                        container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-clipboard empty-state-icon"></i>
              <h3>لا توجد طلبات</h3>
              <p>ستظهر الطلبات هنا عند ورودها</p>
            </div>
          `;
                        document.getElementById('mapContainer').classList.add('hidden');
                        return;
                    }

                    let requestsHTML = '';
                    allRequests.forEach((request, index) => {
                        const statusClass = {
                            'قيد الانتظار': 'badge-warning',
                            'مقبول': 'badge-info',
                            'مكتمل': 'badge-success',
                            'ملغي': 'badge-danger'
                        }[request.status];

                        const statusIcon = {
                            'قيد الانتظار': 'fa-hourglass-half',
                            'مقبول': 'fa-check',
                            'مكتمل': 'fa-check-double',
                            'ملغي': 'fa-times'
                        }[request.status];

                        requestsHTML += `
            <div class="request-card" style="animation-delay: ${index * 0.1}s;">
              <div class="request-header">
                <div>
                  <h3 class="request-title">${request.equipment.title}</h3>
                  <p class="request-category">${request.equipment.category}</p>
                </div>
                <span class="badge ${statusClass}">
                  <i class="fas ${statusIcon}"></i>
                  ${request.status}
                </span>
              </div>

              <div class="request-grid">
                <div class="request-info-item">
                  <i class="fas fa-user"></i>
                  <strong>العميل:</strong> ${request.customer.name}
                </div>
                <div class="request-info-item">
                  <i class="fas fa-phone"></i>
                  <strong>الهاتف:</strong> ${request.customerPhone}
                </div>
                <div class="request-info-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <strong>المدينة:</strong> ${request.customer.city}
                </div>
                <div class="request-info-item">
                  <i class="fas fa-calendar"></i>
                  <strong>التاريخ:</strong> ${formatDate(request.createdAt)}
                </div>
                <div class="request-info-item">
                  <i class="fas fa-location-arrow"></i>
                  <strong>الموقع:</strong> ${request.location.lat.toFixed(4)}, ${request.location.lng.toFixed(4)}
                </div>
              </div>

              ${request.notes ? `
                <div class="request-notes">
                  <strong><i class="fas fa-sticky-note"></i> ملاحظات:</strong> ${request.notes}
                </div>
              ` : ''}

              <div class="request-actions">
                ${request.status === 'قيد الانتظار' ? `
                  <button class="btn btn-success btn-sm" onclick="updateRequestStatus('${request._id}', 'مقبول')">
                    <i class="fas fa-check"></i> قبول الطلب
                  </button>
                  <button class="btn btn-danger btn-sm" onclick="updateRequestStatus('${request._id}', 'ملغي')">
                    <i class="fas fa-times"></i> رفض
                  </button>
                ` : ''}
                ${request.status === 'مقبول' ? `
                  <button class="btn btn-success btn-sm" onclick="updateRequestStatus('${request._id}', 'مكتمل')">
                    <i class="fas fa-check-circle"></i> إكمال
                  </button>
                ` : ''}
                <a href="tel:${request.customerPhone}" class="btn btn-sm" style="background: var(--info-gradient); color: white;">
                  <i class="fas fa-phone"></i> اتصل بالعميل
                </a>
              </div>
            </div>
          `;
                    });

                    container.innerHTML = requestsHTML;

                    // Show map
                    document.getElementById('mapContainer').classList.remove('hidden');
                    setTimeout(initMap, 100);
                } catch (error) {
                    showError('حدث خطأ أثناء تحميل الطلبات');
                }
            }

            // Update Request Status
            window.updateRequestStatus = async (requestId, status) => {
                try {
                    showLoading('جاري التحديث...');
                    const response = await api.put(`/requests/${requestId}/status`, { status });
                    await showSuccess(response.message || 'تم تحديث الحالة بنجاح');
                    loadRequests();
                } catch (error) {
                    showError(error.message || 'حدث خطأ');
                }
            };

            // Initialize Map with Leaflet.js
            function initMap() {
                if (requestMap) {
                    requestMap.remove();
                }

                // Center on Libya
                requestMap = L.map('map').setView([27.0, 17.0], 6);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(requestMap);

                // Add markers for each request
                allRequests.forEach((request, index) => {
                    const { lat, lng } = request.location;

                    const markerColor = {
                        'قيد الانتظار': '#f59e0b',
                        'مقبول': '#3b82f6',
                        'مكتمل': '#10b981',
                        'ملغي': '#ef4444'
                    }[request.status];

                    const marker = L.circleMarker([lat, lng], {
                        radius: 10,
                        fillColor: markerColor,
                        color: '#fff',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(requestMap);

                    marker.bindPopup(`
          <div style="font-family: 'Tajawal'; text-align: right; direction: rtl;">
            <strong>${request.customer.name}</strong><br>
            ${request.equipment.title}<br>
            <span style="color: ${markerColor}; font-weight: bold;">${request.status}</span>
          </div>
        `);
                });
            }

            // Initial load
            loadEquipment();
        })(); // End of IIFE
    </script>
